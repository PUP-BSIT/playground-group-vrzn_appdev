name: DevOps Pipeline

on:
  push:
    branches: [devops]

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout to Repo
        uses: actions/checkout@main
        
      - name: Setup Node
        uses: actions/setup-node@main
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test:ci
